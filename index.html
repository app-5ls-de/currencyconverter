<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Currency Converter" />
    <meta name="author" content="Patrick Haußmann" />
    <meta name="web_author" content="Patrick Haußmann" />
    <link rel="author" href="https://patrickhaussmann.de/" />
    <meta name="language" content="en" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#960e4d" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Currency Converter" />
    <meta name="application-name" content="Currency Converter" />
    <meta name="msapplication-TileColor" content="#960e4d" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <title>Currency Converter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/milligram@1.4.1/dist/milligram.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.css"
      crossorigin="anonymous"
    />

    <style>
      .container {
        margin: 0 auto;
        max-width: 40rem;
        padding: 0 2rem;

        padding-bottom: 7.5rem;
        padding-top: 7.5rem;
      }

      .mb-3 {
        margin-bottom: 1rem;
      }

      #updated_at {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="row container">
      <div class="column">
        <select id="select_from" class="mb-3"></select>
        <input type="number" id="input_from" min="0" />
      </div>
      <div class="column">
        <select id="select_to" class="mb-3"></select>
        <input type="number" id="input_to" min="0" />
      </div>
    </div>

    <canvas id="myChart"></canvas>

    <div id="updated_at"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
  </body>
</html>
