<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>RNA Tools</title>
    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/milligram@1.4.1/dist/milligram.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.css"
      crossorigin="anonymous"
    />

    <style>
      .container {
        margin: 0 auto;
        max-width: 40rem;
        padding: 0 2rem;

        padding-bottom: 7.5rem;
        padding-top: 7.5rem;
      }

      .mb-3 {
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="row container">
      <div class="column">
        <select id="select_from" class="mb-3"></select>
        <input type="number" id="input_from" min="0" />
      </div>
      <div class="column">
        <select id="select_to" class="mb-3"></select>
        <input type="number" id="input_to" min="0" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/RelativeTime.js"></script>
    <script src="/script.js"></script>
    <!-- <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script> -->
  </body>
</html>
